<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 상세</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/board-detail.css">
    <script defer src="/js/board-detail.js"></script>
</head>
<body>
    <div th:replace="~{components/header :: header}"></div>

    <main class="board-detail-container">
        <article class="board-detail">
            <h2 id="post-title">게시글 제목</h2>
            <p id="post-content">게시글 내용</p>
            <div class="meta-info">
                <span id="post-created">등록 날짜: YYYY-MM-DD HH:mm:ss</span>
                <span id="post-likes">👍 좋아요: <span id="like-count">0</span></span>
            </div>
            <div class="buttons">
                <button id="like-button" class="like-btn">👍 좋아요</button>
                <button id="edit-button" class="edit-btn">✏️ 수정</button>
                <a href="/boards" class="back-btn">목록으로 돌아가기</a>
            </div>
        </article>
    </main>

    <div th:replace="~{components/footer :: footer}"></div>
</body>
</html>
